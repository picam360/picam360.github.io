---
layout: default
---


<script>
window.addEventListener('deviceorientation', function(attitude){
   var data = {'function' : 'dispatchEvent', 'event_name' : 'deviceorientation', 'event_data' : JSON.stringify(attitude)};
   var parser = document.createElement('a');
   parser.href = document.getElementById("picam360-viewer").src;
   var origin = parser.protocol + "//" + parser.hostname;
   document.getElementById("picam360-viewer").contentWindow.postMessage(JSON.stringify(data), origin);
});
</script>

<iframe width="640" height="400" id="picam360-viewer" src="https://picam360.github.io/picam360-viewer/?fov=90&view-offset=30,0,200&auto-scroll=on&default-image-url=https://picam360.github.io/img/sample-the-deck.jpeg" frameborder="1"></iframe>
<p>オートスクロールはクリックorタッチすると止まります。</p>

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
  
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
